<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  <mat-radio-group aria-label="Select an option" [(ngModel)]="selected">
    <mat-radio-button (change)="changed($event)" value="blue">blue</mat-radio-button>
    <mat-radio-button (change)="changed($event)" value="yellow">yellow</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial>Ok</button>
</div>
